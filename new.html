<!DOCTYPE HTML>
<html>
<head>
      <title>Contact Form</title>
      <style>
	
	</style>
</head>
		<body>
			<h3>contact form</h3>
			let us know your questions and suggestions and concerns by 	
			filling out the contact form below.<br/><br/>
				<table border=1>
				<tr>
				<th>name</th>
				
				<td><input type="text" id="txtname" name="name" placeholder="first" size="30"/></td>
				<td><input type="text" id="lastname" name="lastname" placeholder="last" size="30"/></td>
				</tr>
				<tr>
				<th>Email</th>
				<td><input type="text" id="txtmail" name="email" size="30"/></td>
				
				</tr>
				<tr>
				<th>phone</th>
				<td><input type="text" id="txtphone" name="phone" placeholder="###" size="7"/>
				<input type="text" id="txtphone2" name="phone2" placeholder="###" size="7"/>
				<input type="text" id="txtphone3" name"phone3" placeholder="####" size="7"/></td>
				</tr>
				<tr>
				<th>Request</th>
				<td><input type="text" id="request" name="txtrequest" placeholder="request" size="30"/>
				</td>
				</tr>
				<tr>
				<th>message</th>
				<td colspan="3"><textarea id="opinion" name="suggestation" rows="4" cols="80">
				</textarea></td>
				</tr>
				<tr>
				<td colspan="5" style="text-align:center"><button type="submit">submit</button</td>
				</tr>
				</table>
		</body>
</html>
